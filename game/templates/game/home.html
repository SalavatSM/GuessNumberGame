<!-- game/templates/game/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Guess the number</h1>
            <p class="subtitle">Try to guess the hidden number from 1 to 100!</p>

            <form action="{% url 'guess' %}" method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Your guess:</label>
                    <div class="control">
                        <input class="input" type="number" name="guess" min="1" max="100" required>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Guess</button>
                </div>
            </form>

            {% if message %}
                <div class="notification is-info mt-4">
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </section>
</body>
</html>
